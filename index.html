<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<title>Price Cards</title>
</head>
<body>
	<div class="container">
		<div class="card-basic">
			<div class="card-title">
				<h1>Basic</h1>
			</div>
			<div class="card-list">
				<ul>
					<li class="price">$ 9.99 / year</li>
					<li>10GB Storage</li>
					<li>10 Emails</li>
					<li>10 Domains</li>
					<li>1GB Bandwidth</li>
				</ul>
			</div>
			<div class="btn">
				<button>Sign Up</button>
			</div>		
		</div>

		<div class="card-premium">
			<div class="card-title premium">
				<h1>Premium</h1>
			</div>
			<div class="card-list">
				<ul>
					<li class="price">$ 49.99 / year</li>
					<li>50GB Storage</li>
					<li>50 Emails</li>
					<li>50 Domains</li>
					<li>5GB Bandwidth</li>
				</ul>
			</div>
			<div class="btn">
				<button>Sign Up</button>
			</div>		
		</div>

		<div class="card-pro">
			<div class="card-title">
				<h1>Pro</h1>
			</div>
			<div class="card-list">
				<ul>
					<li class="price">$ 24.99 / year</li>
					<li>25GB Storage</li>
					<li>25 Emails</li>
					<li>25 Domains</li>
					<li>2GB Bandwidth</li>
				</ul>
			</div>
			<div class="btn">
				<button>Sign Up</button>
			</div>		
		</div>
	</div>
</body>
</html>
